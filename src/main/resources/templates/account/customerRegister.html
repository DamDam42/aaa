<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
</head>
<body>
    <form method="post" th:action="@{/customerRegister}" ModelAttribute= "customerRegister" th:object="${customerRegister}">
        <input type="text" th:field="*{custname}" placeholder="Name" required>
        <input type="password" th:field="*{custpassword}" placeholder="Password" required>
        <input type="email" th:field="*{custemail}" placeholder="Email" required>
        <input type="text" th:field="*{custphonenum}" placeholder="Phone Number" required>
        <input type="text" th:field="*{custaddress}" placeholder="Address" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
